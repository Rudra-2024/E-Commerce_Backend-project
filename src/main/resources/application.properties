spring.application.name=E-Commerce_Backend
productService=fakeStoreProductService
db.url="product/Service"
db.username="productService"

spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
#spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
#eureka.client.region=us-west1
eureka.client.service-url.defaultZone=${SERVICE_DISCOVERY_URL}

server.port=${SERVER_PORT}
logging.level.root=TRACE
